notifications:
  email: false

cache:
  directories:
    - "node_modules"

matrix:
  include:
    - language: node_js
      install:
        - curl https://sh.rustup.rs -sSf | sh
        - npm install --global neon-cli
      script:
        - "neon build"
        - "npm test"

    - language: rust
      install:
        - npm install --global neon-cli
      script:
        - "neon build"
